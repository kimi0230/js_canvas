<!DOCTYPE html>

<html>

<head>
    <title>css的定位與排列練習</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="HTML,CSS,JavaScript,jQueryDOM,Bootstrap,Web development,tutorials,programming,training,learning,lessons,examples,source code,demos">

    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <h1>css的定位與排列練習</h1>
    <hr>
    <h2>display</h2>
    <h3>預設的block 會左右稱滿</h3>
    <h3 class="ib">inline-block 自動縮放1111</h3>
    <h3 class="ib">inline-block 自動縮放2</h3>
    <h3 class="ib">inline-block 自動縮放3333333</h3>
    <h3 class="ib">inline-block 自動縮放4</h3>
    <hr>
    <h2>float (容器+ovh)</h2>
    <hr>
    <h3 class="floattext">
        <div class="left"> 左側</div>
        預設的block 會左右撐滿
        <div class="right"> 更多</div>
    </h3>


    <h2>position</h2>
    <!-- .card>h4+.rects.rect*3 -->
    <div class="card cardStatic">
        <h4>static 只能動外內距，在排版系統內</h4>
        <div class="rects">
            <div class="rect rect1"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
        </div>
    </div>
    <div class="card cardRelative">
        <h4>relative 可以簡易偏移，在排版系統內</h4>
        <div class="rects">
            <div class="rect rect1"></div>
            <div class="rect rect2"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
        </div>
    </div>
    <div class="card cardAbsolute">
        <h4>absolute 絕對定位，在排版系統外</h4>
        <div class="rects">
            <div class="rect rect1"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
        </div>
    </div>
    <div class="card cardFixed">
        <h4>fixed 視窗絕對定位，在排版系統外</h4>
        <div class="rects">
            <div class="rect rect1"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
